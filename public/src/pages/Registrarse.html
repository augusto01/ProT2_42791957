<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - MMA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../styles/Registrarse.css">
    <!-- Fuente Bebas Neue -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
        #alertas .alerta-error {
            background-color: #ffebee !important;
            color: #c62828 !important;
            border-left: 4px solid #c62828 !important;
            padding: 12px 20px !important;
            margin-bottom: 15px !important;
            border-radius: 4px !important;
            font-weight: bold !important;
            display: block !important;
            animation: fadeInSlide 0.3s ease-out forwards !important;
            box-shadow: 0 2px 4px rgba(198, 40, 40, 0.2) !important;
            font-family: 'Bebas Neue', sans-serif !important;
        }

        #alertas .alerta-exito {
            background-color: #e8f5e9 !important;
            color: #2e7d32 !important;
            border-left: 4px solid #2e7d32 !important;
            padding: 12px 20px !important;
            margin-bottom: 15px !important;
            border-radius: 4px !important;
            font-weight: bold !important;
            display: block !important;
            animation: fadeInSlide 0.3s ease-out forwards !important;
            box-shadow: 0 2px 4px rgba(46, 125, 50, 0.2) !important;
            font-family: 'Bebas Neue', sans-serif !important;
        }

        @keyframes fadeInSlide {
            0% { opacity: 0; transform: translateY(-15px); }
            100% { opacity: 1; transform: translateY(0); }
        }


    </style>

   

  
</head>

<body>
    
    <!-- NAVBAR DE BOOTSTRAP -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../../index.html">Inicio</a>
                        <div class="hover"></div>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Peleadores</a>
                        <div class="hover"></div>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Rankings</a>
                        <div class="hover"></div>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Eventos</a>
                        <div class="hover"></div>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Destacados</a>
                        <div class="hover"></div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/src/pages/Login.html">Iniciar Sesion</a>
                        <div class="hover"></div>
                    </li>
                      
                </ul>
                
            </div>
        </div>
    </nav>
    <div class="container-form">
            <div class="container-logo">
                <img src="../../resources/Logo-UFC.png" alt="logo" style="max-width: 80%; height: auto;">
            </div>

            <!-- Contenedor para las alertas -->
            <div id="alertas"></div>


            <form id="registro-form">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Tu apellido">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña">
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="terminos">
                    <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="module" src="../scripts/register.js"></script>
